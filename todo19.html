<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ma To-Do List Mobile</title>
  <style>
    :root {
      --bg: #f8f9fb;
      --card: #fff;
      --accent: #007AFF;
      --text: #222;
      --shadow: rgba(0,0,0,0.08);
    }
    body.dark {
      --bg: #121212;
      --card: #1c1c1c;
      --accent: #0A84FF;
      --text: #f5f5f5;
      --shadow: rgba(255,255,255,0.1);
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* ==== BARRE SUPÃ‰RIEURE ==== */
    header {
      height: 60px;
      background: var(--card);
      box-shadow: 0 2px 6px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      flex-shrink: 0;
    }
    header h1 {
      font-size: 1.1rem;
      font-weight: 600;
    }
    #theme-toggle {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: var(--accent);
    }

    /* ==== CONTENU CENTRAL ==== */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px 80px;
      box-sizing: border-box;
    }

    .clock {
      text-align: center;
      margin-bottom: 8px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .task {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px var(--shadow);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .task.done label { text-decoration: line-through; opacity: 0.6; }
    .task label { flex: 1; margin-left: 10px; font-size: 1rem; }
    .task .time { font-size: 0.8rem; opacity: 0.6; margin-left: 8px; }
    .checkbox {
      width: 24px; height: 24px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      display: flex; align-items: center; justify-content: center;
      font-size: 14px;
      color: white;
      cursor: pointer;
    }
    .checkbox.checked {
      background: var(--accent);
    }
    .delete-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #999;
      margin-left: 8px;
      cursor: pointer;
    }
    .delete-btn:hover { color: #e74c3c; }

    /* ==== BARRE INFÃ‰RIEURE ==== */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--card);
      box-shadow: 0 -2px 6px var(--shadow);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    nav button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 24px;
      cursor: pointer;
    }
    nav button:active { transform: scale(0.9); }

    /* ==== MODAL AJOUT ==== */
    #add-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #add-modal.active { display: flex; }
    .modal-box {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      width: 85%;
      box-shadow: 0 2px 10px var(--shadow);
    }
    .modal-box h2 {
      margin-top: 0;
      font-size: 1rem;
    }
    .modal-box input, .modal-box button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .modal-box button {
      background: var(--accent);
      color: white;
      border: none;
      margin-top: 14px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Ma To-Do List</h1>
    <button id="theme-toggle">ðŸŒ™</button>
  </header>

  <main>
    <div class="clock" id="clock"></div>
    <div id="task-list"></div>
  </main>

  <nav>
    <button id="add-btn">âž•</button>
    <button id="clean-btn">ðŸ§¹</button>
    <button id="export-btn">ðŸ’¾</button>
    <button id="import-btn">ðŸ“‚</button>
    <input type="file" id="file-input" accept=".json" hidden>
  </nav>

  <!-- Modal dâ€™ajout -->
  <div id="add-modal">
    <div class="modal-box">
      <h2>Nouvelle tÃ¢che</h2>
      <input type="text" id="task-input" placeholder="Nom de la tÃ¢che...">
      <input type="number" id="duration-input" placeholder="DurÃ©e (min)" min="1" value="5">
      <button id="confirm-add">Ajouter</button>
    </div>
  </div>

  <script>
    const clock = document.getElementById("clock");
    const themeToggle = document.getElementById("theme-toggle");
    const addBtn = document.getElementById("add-btn");
    const cleanBtn = document.getElementById("clean-btn");
    const exportBtn = document.getElementById("export-btn");
    const importBtn = document.getElementById("import-btn");
    const fileInput = document.getElementById("file-input");
    const addModal = document.getElementById("add-modal");
    const confirmAdd = document.getElementById("confirm-add");
    const taskInput = document.getElementById("task-input");
    const durationInput = document.getElementById("duration-input");
    const taskList = document.getElementById("task-list");

    function updateClock() {
      clock.textContent = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000); updateClock();

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
    });

    /* === Gestion des tÃ¢ches === */
    function saveTasks() {
      const data = [...taskList.children].map(t => ({
        text: t.querySelector("label").textContent,
        done: t.classList.contains("done")
      }));
      localStorage.setItem("tasks", JSON.stringify(data));
    }

    function loadTasks() {
      const data = JSON.parse(localStorage.getItem("tasks") || "[]");
      taskList.innerHTML = "";
      data.forEach(t => addTask(t.text, t.done));
    }

    function addTask(text, done = false) {
      const div = document.createElement("div");
      div.className = "task";
      if (done) div.classList.add("done");

      const checkbox = document.createElement("div");
      checkbox.className = "checkbox" + (done ? " checked" : "");
      checkbox.innerHTML = done ? "âœ”" : "";
      checkbox.onclick = () => {
        checkbox.classList.toggle("checked");
        div.classList.toggle("done");
        checkbox.innerHTML = checkbox.classList.contains("checked") ? "âœ”" : "";
        saveTasks();
      };

      const label = document.createElement("label");
      label.textContent = text;

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "ðŸ—‘ï¸";
      deleteBtn.onclick = () => {
        if (confirm("Supprimer cette tÃ¢che ?")) {
          div.remove(); saveTasks();
        }
      };

      div.append(checkbox, label, deleteBtn);
      taskList.appendChild(div);
    }

    /* === Ajout === */
    addBtn.onclick = () => addModal.classList.add("active");
    confirmAdd.onclick = () => {
      const txt = taskInput.value.trim();
      if (!txt) return;
      addTask(txt);
      taskInput.value = "";
      durationInput.value = 5;
      addModal.classList.remove("active");
      saveTasks();
    };
    addModal.addEventListener("click", e => { if (e.target === addModal) addModal.classList.remove("active"); });

    /* === Nettoyage === */
    cleanBtn.onclick = () => {
      if (!confirm("Supprimer les tÃ¢ches terminÃ©es ?")) return;
      [...taskList.children].forEach(t => { if (t.classList.contains("done")) t.remove(); });
      saveTasks();
    };

    /* === Export / Import === */
    exportBtn.onclick = () => {
      const data = localStorage.getItem("tasks") || "[]";
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = "todo.json"; a.click();
      URL.revokeObjectURL(url);
    };

    importBtn.onclick = () => fileInput.click();
    fileInput.onchange = e => {
      const f = e.target.files[0]; if (!f) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const data = JSON.parse(reader.result);
          localStorage.setItem("tasks", JSON.stringify(data));
          loadTasks();
          alert("Import rÃ©ussi !");
        } catch { alert("Fichier invalide."); }
      };
      reader.readAsText(f);
    };

    loadTasks();
  </script>
</body>
</html>
